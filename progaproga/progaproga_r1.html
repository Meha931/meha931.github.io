<html>
<head>
    <meta charset="UTF-8">
    <title>progaproga</title>
	<script>
	var greeting="Введите строку кода или нажмите Отмена для сохранения.\nВведите команду НАЗАД, чтобы удалить последнюю строку кода.\n\n";
	var answer="";
	var code=[];
	var isFirst = true;
	var addScript=function () {
		answer="";
		code=[];
		while (answer !== null) {
			if ((answer.length > 0) && (answer !== "НАЗАД")) {
				code.push(answer);
			} else if (answer == "НАЗАД") {
				code.pop();
			}
			answer=prompt(greeting + code.join("\n"));
		}
		if (isFirst) {
			isFirst=false;
			document.write('<button onclick=addScript();>Добавить код</button>');
		}
		document.write("<scr"+"ipt>\n" + code.join("\n") + "\n</scr"+"ipt><p>" + code.join("<br>") + "</p>");
	};
    </script>
</head>
<body>
    <h1 id="main-heading">progaproga release 1</h1>
	<button onclick=addScript();>Добавить код</button>
</body>
</html>
